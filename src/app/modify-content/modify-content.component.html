<section class="newActor-Section">
      <div>
          <h2>Add New Actor</h2>
          <form class="newActorForm" (submit)="addNewActor()">
  
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" [(ngModel)]="newActor.title">
            </div>
  
            <div>
              <label for="desc">Description:</label>
              <textarea name="description" id="desc" cols="30" rows="4" [(ngModel)]="newActor.description"></textarea>
            </div>
  
            <div>
              <label for="creator">Creator:</label>
              <input type="text" id="creator" name="creator" [(ngModel)]="newActor.creator">
            </div>
  
            <div>
              <label for="type">Type:</label>
              <input type="text" id="type" name="type" [(ngModel)]="newActor.type">
            </div>
  
            <div>
              <label for="img">Image Url:</label>
              <input type="text" id="img" name="img" [(ngModel)]="newActor.image">
            </div>
  
            <div class="addBtn">
              <button type="submit">Add Actor</button>
            </div>
          </form>
      </div>
  </section>
