<section class="actorById-sec">
      <div class="idForm" >
          <form (submit)="findActorById()">
              <mat-form-field>
                <mat-label for="actorId">Enter an ID:</mat-label>
                <input matInput type="number" min="0" id="actorId" name="actorId" [(ngModel)]="actorId" placeholder="Enter an ID">
            </mat-form-field> <br>
            <button mat-raised-button color="primary" type="submit">Get Actor!<mat-icon>Download</mat-icon></button>
          </form>
      </div>
      <div class="oneCard">
          <app-content-card [actor]="oneActorById" [class]="'oneActor'"></app-content-card>
      </div>
  </section>
  <app-message></app-message>
  <app-content-list></app-content-list>
