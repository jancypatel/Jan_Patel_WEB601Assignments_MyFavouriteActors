<section class="actorById-sec">
      <div class="idForm" >
          <form (submit)="findActorById()">
              <label for="actorId">Enter an ID:</label> <br>
              <input type="number" min="0" id="actorId" name="actorId" [(ngModel)]="actorId" placeholder="Enter an ID">
              <button>Get Actor</button>
          </form>
      </div>
      <div class="oneCard">
          <app-content-card [actor]="oneActorById" [class]="'oneActor'"></app-content-card>
      </div>
  </section>
  <app-message></app-message>
  <app-content-list></app-content-list>
